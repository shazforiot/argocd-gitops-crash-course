name: CI - Build, Push and Update Manifest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Job 1: Test ───────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app     # All run steps execute inside app/

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        # cache omitted — no package-lock.json in repo yet

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test --if-present

  # ── Job 2: Build & Push Docker image ─────────────────────
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3   # enables docker-container driver required for GHA cache

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,format=short
          type=semver,pattern={{version}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ── Job 3: Update manifest in config repo ────────────────
  # This job updates the image tag in your separate k8s config repo.
  # ArgoCD watches that repo and automatically deploys the change.
  #
  # Setup required:
  #   1. Create a repo for k8s manifests (e.g. your-org/gitops-demo-config)
  #   2. Add a PAT with repo write access as secret: CONFIG_REPO_PAT
  #   3. Update the 'repository' value below
  #
  # The job skips gracefully when CONFIG_REPO_PAT is not configured.
  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'
    continue-on-error: true   # Don't fail the workflow if config repo is not set up

    steps:
    - name: Check CONFIG_REPO_PAT is configured
      id: check
      run: |
        if [ -z "$PAT" ]; then
          echo "configured=false" >> $GITHUB_OUTPUT
          echo "CONFIG_REPO_PAT secret is not set - skipping manifest update"
          echo "See README.md to set up your k8s config repo"
        else
          echo "configured=true" >> $GITHUB_OUTPUT
        fi
      env:
        PAT: ${{ secrets.CONFIG_REPO_PAT }}

    - name: Checkout this repo (k8s manifests live here too)
      if: steps.check.outputs.configured == 'true'
      uses: actions/checkout@v4
      with:
        repository: shazforiot/argocd-gitops-crash-course
        token: ${{ secrets.CONFIG_REPO_PAT }}
        ref: main

    - name: Update image tag in deployment.yaml
      if: steps.check.outputs.configured == 'true'
      run: |
        NEW_TAG="${{ needs.build-and-push.outputs.image_tag }}"
        IMAGE="ghcr.io/${{ github.repository }}:${NEW_TAG}"
        echo "Updating image to: ${IMAGE}"
        sed -i "s|image: ghcr.io/.*|image: ${IMAGE}|g" k8s/deployment.yaml

    - name: Commit and push updated manifest
      if: steps.check.outputs.configured == 'true'
      run: |
        git config user.name  "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s/deployment.yaml
        git commit -m "ci: update image to ${{ needs.build-and-push.outputs.image_tag }}

        Triggered by: ${{ github.event.head_commit.message }}
        Commit: ${{ github.sha }}"
        git push origin main
