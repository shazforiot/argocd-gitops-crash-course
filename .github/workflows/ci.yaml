name: CI â€” Build, Push & Update Manifest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # â”€â”€ Job 1: Test â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app     # All run steps execute inside app/

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'
        # No cache: npm here â€” package-lock.json is generated on first install

    - name: Install dependencies
      run: npm install               # npm install (not ci) â€” no lock file required

    - name: Run tests
      run: npm test --if-present

  # â”€â”€ Job 2: Build & Push Docker image â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'    # Only on main branch pushes
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}   # Built-in â€” no extra secrets needed

    - name: Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,format=short         # e.g. a1b2c3d
          type=semver,pattern={{version}}        # e.g. 1.0.0 (on git tags)

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app              # Dockerfile + source are both inside app/
        file: ./app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # â”€â”€ Job 3: Update manifest in config repo â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
  # GitOps step: CI writes the new image tag to your k8s config repo.
  # ArgoCD watches that repo and automatically syncs the cluster.
  #
  # To enable this job:
  #   1. Create a separate GitHub repo for your k8s manifests
  #   2. Add a Personal Access Token as secret: CONFIG_REPO_PAT
  #   3. Update 'repository' below to your config repo name
  #
  # The job is automatically skipped when CONFIG_REPO_PAT is not set.
  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    if: ${{ github.ref == 'refs/heads/main' && secrets.CONFIG_REPO_PAT != '' }}

    steps:
    - name: Checkout config repo
      uses: actions/checkout@v4
      with:
        repository: your-org/gitops-demo-config   # â† Replace with your config repo
        token: ${{ secrets.CONFIG_REPO_PAT }}
        ref: main

    - name: Update image tag in deployment.yaml
      run: |
        NEW_TAG="${{ needs.build-and-push.outputs.image_tag }}"
        IMAGE="ghcr.io/${{ github.repository }}:${NEW_TAG}"
        echo "Updating image to: ${IMAGE}"
        sed -i "s|image: ghcr.io/.*|image: ${IMAGE}|g" k8s/deployment.yaml

    - name: Commit and push updated manifest
      run: |
        git config user.name  "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s/deployment.yaml
        git commit -m "ci: update image to ${{ needs.build-and-push.outputs.image_tag }}

        Triggered by: ${{ github.event.head_commit.message }}
        Commit: ${{ github.sha }}
        Author: ${{ github.actor }}"
        git push origin main
      # ArgoCD detects this commit and auto-syncs to the cluster ğŸš€
