name: CI - Build, Push and Update Manifest

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # ── Job 1: Test ───────────────────────────────────────────
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./app     # All run steps execute inside app/

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '20'

    - name: Install dependencies
      run: npm install

    - name: Run tests
      run: npm test --if-present

  # ── Job 2: Build & Push Docker image ─────────────────────
  build-and-push:
    name: Build & Push Image
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'
    outputs:
      image_tag: ${{ steps.meta.outputs.version }}

    permissions:
      contents: read
      packages: write

    steps:
    - uses: actions/checkout@v4

    - name: Set up Docker Buildx
      uses: docker/setup-buildx-action@v3

    - name: Login to GitHub Container Registry
      uses: docker/login-action@v3
      with:
        registry: ${{ env.REGISTRY }}
        username: ${{ github.actor }}
        password: ${{ secrets.GITHUB_TOKEN }}

    - name: Extract image metadata
      id: meta
      uses: docker/metadata-action@v5
      with:
        images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
        tags: |
          type=sha,prefix=,format=short
          type=semver,pattern={{version}}

    - name: Build and push Docker image
      uses: docker/build-push-action@v5
      with:
        context: ./app
        file: ./app/Dockerfile
        push: true
        tags: ${{ steps.meta.outputs.tags }}
        labels: ${{ steps.meta.outputs.labels }}
        cache-from: type=gha
        cache-to: type=gha,mode=max

  # ── Job 3: Update k8s/deployment.yaml with new image tag ─
  # Same-repo setup: uses GITHUB_TOKEN (no PAT needed).
  # ArgoCD watches the k8s/ folder and auto-deploys on every Git change.
  update-manifest:
    name: Update K8s Manifest
    runs-on: ubuntu-latest
    needs: build-and-push
    if: github.ref == 'refs/heads/main'

    permissions:
      contents: write   # needed to push the manifest change back to the repo

    steps:
    - name: Checkout repo
      uses: actions/checkout@v4
      with:
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main

    - name: Update image tag in deployment.yaml
      run: |
        NEW_TAG="${{ needs.build-and-push.outputs.image_tag }}"
        IMAGE="ghcr.io/${{ github.repository }}:${NEW_TAG}"
        echo "Updating image to: ${IMAGE}"
        sed -i "s|image: ghcr.io/.*|image: ${IMAGE}|g" k8s/deployment.yaml

    - name: Commit and push updated manifest
      run: |
        git config user.name  "GitHub Actions"
        git config user.email "actions@github.com"
        git add k8s/deployment.yaml
        git diff --cached --quiet && echo "No changes to commit" && exit 0
        git commit -m "ci: update image to ${{ needs.build-and-push.outputs.image_tag }}

        Triggered by: ${{ github.event.head_commit.message }}
        Commit: ${{ github.sha }}"
        git push origin main
