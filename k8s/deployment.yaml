apiVersion: apps/v1
kind: Deployment
metadata:
  name: gitops-demo
  namespace: default
  labels:
    app: gitops-demo
    managed-by: argocd
spec:
  replicas: 2
  selector:
    matchLabels:
      app: gitops-demo
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0            # Zero-downtime deployments
  template:
    metadata:
      labels:
        app: gitops-demo
    spec:
      containers:
      - name: gitops-demo
        # ⬇️ This image tag is updated by the CI pipeline (GitHub Actions)
        image: ghcr.io/shazforiot/argocd-gitops-crash-course:a4ed9b5
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
        env:
        - name: NODE_ENV
          value: "production"
        - name: APP_VERSION
          value: "1.0.0"           # Keep in sync with image tag
        resources:
          requests:
            cpu: "50m"
            memory: "64Mi"
          limits:
            cpu: "200m"
            memory: "128Mi"
        livenessProbe:
          httpGet:
            path: /health
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 30
        readinessProbe:
          httpGet:
            path: /ready
            port: 3000
          initialDelaySeconds: 5
          periodSeconds: 10
